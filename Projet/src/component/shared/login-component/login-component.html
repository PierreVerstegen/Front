<!-- Bouton flottant (seulement si pas dans navbar) -->
@if (isOpen()) {
  <div class="fixed inset-0 bg-black bg-opacity-50 z-40" (click)="toggleForm()"></div>
}

<!-- Formulaire déroulant -->
<div 
  [class]="isOpen() ? 'fixed top-16 right-4 z-50' : 'hidden'"
  (mouseleave)="toggleForm()">
  
  <div class="bg-white rounded-xl shadow-2xl p-6 border border-gray-200 w-80">
    
    @if (!isLoggedSignal()) {
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Email</label>
          <input 
            type="email" 
            formControlName="email"
            class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
            placeholder="ton@email.com">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Password</label>
          <input 
            type="password" 
            formControlName="password"
            class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
            placeholder="••••••••">
        </div>

        <button 
          type="submit"
          class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2.5 rounded-md transition">
          Connect
        </button>
      </form>
    } @else {
      <div class="text-center space-y-4">
        <p class="text-lg font-medium text-gray-800">Connected !</p>
        <button 
          (click)="logout()"
          class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-2.5 rounded-md transition">
          Disconnect
        </button>
      </div>
    }
  </div>
</div>

<!-- Bouton pour ouvrir (si utilisé seul) -->
@if (!isOpen()) {
  <button 
    (click)="toggleForm()" 
    class="fixed top-4 right-4 z-50 bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-lg shadow-lg transition">
    {{ isLoggedSignal() ? 'Profile' : 'Login' }}
  </button>
}
