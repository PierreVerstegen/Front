<!DOCTYPE html>
<html lang="fr" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Search for games or characters</title>
  <!-- Tailwind CSS via CDN (v3.4+) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Optionnel : config légère pour de meilleures polices et couleurs -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'ui-sans-serif', 'system-ui', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="h-full bg-gradient-to-br from-gray-900 via-purple-900 to-violet-800 flex items-center justify-center">

  <div class="text-center space-y-12 p-8">
    <!-- Titre -->
    <h1 class="text-4xl md:text-6xl font-bold text-white tracking-tight">
      Welcome back !
    </h1>
    <p class="text-xl text-gray-300 max-w-md mx-auto">
      The world needs saving, get adventuring.
    </p>

    <!-- Boutons -->
    <div class="flex flex-col sm:flex-row gap-8 justify-center items-center mt-12">
      <!-- Bouton 1 : Créer une session de jeu -->
      <a href="app-game-component" class="group relative inline-flex items-center justify-center w-80 h-20 
                    bg-gradient-to-r from-emerald-500 to-teal-600 
                    text-white text-2xl font-semibold rounded-2xl 
                    shadow-2xl transform transition-all duration-300 
                    hover:scale-105 hover:shadow-emerald-500/50">
        <span class="relative z-10">Game list</span>
        <div class="absolute inset-0 rounded-2xl bg-white opacity-0 group-hover:opacity-20 transition-opacity"></div>
      </a>

      <!-- Bouton 2 : Créer un personnage -->
      <a href="app-player-component" class="group relative inline-flex items-center justify-center w-80 h-20 
                    bg-gradient-to-r from-purple-600 to-pink-600 
                    text-white text-2xl font-semibold rounded-2xl 
                    shadow-2xl transform transition-all duration-300 
                    hover:scale-105 hover:shadow-purple-500/50">
        <span class="relative z-10">Character list</span>
        <div class="absolute inset-0 rounded-2xl bg-white opacity-0 group-hover:opacity-20 transition-opacity"></div>
      </a>
    </div>
  </div>

</body>
</html>
